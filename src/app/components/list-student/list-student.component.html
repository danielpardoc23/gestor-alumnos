<div class="list">
  <div class="header">
    <h3>LISTA DE ALUMNOS</h3>
    <a mat-tab-link [routerLink]="['/home']">Inicio</a>
  </div>
  <div class="content">
    <ng-container *ngIf="!!students">
      <table mat-table [dataSource]="students" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-row *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let student"> {{student.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let stu">{{ stu.lastname1 }}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let stu">{{ stu.email }}</td>
        </ng-container>
        <ng-container matColumnDef="Nickname">
          <th mat-header-cell *matHeaderCellDef>Nickname</th>
          <td mat-cell *matCellDef="let stu">{{ stu.nickname }}</td>
        </ng-container>
        <ng-container matColumnDef="DNI">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let stu">{{ stu.dni }}</td>
        </ng-container>
        <ng-container matColumnDef="Modificar">
          <th mat-header-cell *matHeaderCellDef>Modificar</th>
          <td mat-cell *matCellDef="let stu">
            <button mat-tab-link [routerLink]="['/student', stu.id]">Modificar</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="Eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let stu">
            <button mat-mini-fab color="accent" (click)="deleteStudent(stu)">Eliminar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let stu; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
    <ng-container *ngIf="!students">
        <span>No hay alumnos</span>
    </ng-container>
  </div>

</div>
